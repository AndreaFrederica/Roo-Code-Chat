<body>
    <div class="container">

        <div class="input-group">

        <div>

    <script>
        let ws = null;
        const logOutput = document.getElementById('log-output');
        const connectionStatus = document.getElementById('connection-status');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const sendBtn = document.getElementById('send-btn');
        const clearLogBtn = document.getElementById('clear-log-btn');
        const wsUrlInput = document.getElementById('ws-url');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logOutput.textContent += `[${timestamp}] ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        function updateStatus(status, className) {
            connectionStatus.textContent = `çŠ¶æ€: ${status}`;
            connectionStatus.className = `status ${className}`;
        }

        function updateButtons(connected) {
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            sendBtn.disabled = !connected;
        }

        function connect() {
            const url = wsUrlInput.value.trim();
            if (!url) {
                log('âŒ è¯·è¾“å…¥WebSocket URL');
                return;
            }

            log(`ğŸ”Œ æ­£åœ¨è¿æ¥åˆ° ${url}...`);
            updateStatus('è¿æ¥ä¸­...', 'connecting');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('âœ… WebSocketè¿æ¥æˆåŠŸ');
                    updateStatus('å·²è¿æ¥', 'connected');
                    updateButtons(true);
                };

                ws.onclose = (event) => {
                    log(`ğŸ”Œ WebSocketè¿æ¥å…³é—­ (code: ${event.code}, reason: ${event.reason || 'æœªçŸ¥'})`);
                    updateStatus('å·²æ–­å¼€', 'disconnected');
                    updateButtons(false);
                    ws = null;
                };

                ws.onerror = (error) => {
                    log(`âŒ WebSocketé”™è¯¯: ${error}`);
                    updateStatus('è¿æ¥é”™è¯¯', 'error');
                    updateButtons(false);
                };

                ws.onmessage = (event) => {

                };

            } catch (error) {

                updateStatus('è¿æ¥å¤±è´¥', 'error');
            }
        }

        function disconnect() {

                log('ğŸ”Œ æ‰‹åŠ¨æ–­å¼€è¿æ¥');
            }
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const testMessage = {
                    type: 'test',
                    timestamp: new Date().toISOString(),
                    message: 'Hello from webdev test!'
                };
                ws.send(JSON.stringify(testMessage));
                log(`ğŸ“¤ å‘é€æµ‹è¯•æ¶ˆæ¯: ${JSON.stringify(testMessage)}`);
            } else {
                log('âŒ WebSocketæœªè¿æ¥');
            }
        }

        function clearLog() {

        }

        // äº‹ä»¶ç›‘å¬å™¨
        connectBtn.addEventListener('click', connect);

        // å›è½¦é”®è¿æ¥
