<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Roo Code Chat - Web Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        #root {
            height: 100vh;
            width: 100vw;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        .disconnected {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="connection-status disconnected">未连接</div>
    <div id="root"></div>
    <script type="module">
        const sources = [
            "/web-client-entry.js",
            "/assets/index.js",
            "/src/web-client-entry.tsx",
        ]

        let lastError: unknown
        for (const src of sources) {
            try {
                console.log(`[WebClient] Bootstrapping with ${src}`)
                await import(src)
                lastError = undefined
                break
            } catch (error) {
                console.warn(`[WebClient] Failed to load ${src}`, error)
                lastError = error
            }
        }

        if (lastError) {
            console.error("[WebClient] Unable to bootstrap web client", lastError)
        }
    </script>
</body>
</html>
